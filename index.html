
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zean Pharma - Home</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f4f4f4; }
    header { background: #0066cc; color: white; padding: 20px; text-align: center; }
    .container { width: 80%; margin: 0 auto; padding: 20px; }
    .card { background: white; margin: 10px; padding: 15px; border-radius: 5px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    .cards-container { display: flex; justify-content: space-between; }
    img { width: 100%; border-radius: 5px; }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to Zean Pharma</h1>
    <p>Your trusted partner in pharmacy and healthcare</p>
  </header>

  <div class="container">
    <div class="cards-container">
      <div class="card">
        <img src="https://via.placeholder.com/300x200?text=Medicines" alt="Medicines">
        <h3>Medicines</h3>
      </div>
      <div class="card">
        <img src="https://via.placeholder.com/300x200?text=Health" alt="Health">
        <h3>Health</h3>
      </div>
      <div class="card">
        <img src="https://via.placeholder.com/300x200?text=Research" alt="Research">
        <h3>Research</h3>
      </div>
    </div>
  </div>
</body>
</html>
